services:
  backend:
    container_name: personal-website-backend
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - ADMIN_SECRET=${ADMIN_SECRET}
      - LOCAL_MD_ROOT=${LOCAL_MD_ROOT}
      - LOCAL_IMAGE_ROOT=${LOCAL_IMAGE_ROOT}
      - GIN_MODE=release
    volumes:
      - ${STORAGE_PATH}:/root/public
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: personal-website-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "127.0.0.1:${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: -path=/migrations/ -database "postgres://${DB_USER}:${DB_PASS}@postgres:${DB_PORT}/${DB_NAME}?sslmode=disable" up
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
